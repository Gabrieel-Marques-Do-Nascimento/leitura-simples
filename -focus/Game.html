<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Jogo</title>
    
</head>
<body>
  <style>--page-of-a-book.htmlbody {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #87ceeb;
}

.game-container {
    position: relative;
    width: 400px;
    height: 200px;
    border: 2px solid #000;
    overflow: hidden;
    background-color: #fff;
}

.player {
    position: absolute;
    bottom: 0;
    left: 50px;
    width: 20px;
    height: 20px;
    background-color: red;
}

.obstacle {
    position: absolute;
    bottom: 0;
    right: 0;
    width: 20px;
    height: 20px;
    background-color: green;
    animation: moveObstacle 2s linear infinite;
}

@keyframes moveObstacle {
    0% {
        right: 0;
    }
    100% {
        right: 400px;
    }
}</style>
    <div class="game-container">
        <div class="player" id="player"></div>
        <div class="obstacle" id="obstacle"></div>
    </div>
    <script>const player = document.getElementById("player");
const obstacle = document.getElementById("obstacle");

document.addEventListener("keydown", (event) => {
    if (event.key === " ") {
        jump();
    }
});

function jump() {
    if (!player.classList.contains("jump")) {
        player.classList.add("jump");

        setTimeout(() => {
            player.classList.remove("jump");
        }, 500);
    }
}

player.classList.add("jump");

setInterval(() => {
    const playerBottom = parseInt(
        window.getComputedStyle(player).getPropertyValue("bottom")
    );
    const obstacleLeft = parseInt(
        window.getComputedStyle(obstacle).getPropertyValue("left")
    );

    if (obstacleLeft < 70 && obstacleLeft > 30 && playerBottom <= 20) {
        alert("Game Over!");
        window.location.reload();
    }
}, 10);</script>
</body>
</html>
