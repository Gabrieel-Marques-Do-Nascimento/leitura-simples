<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de Texto</title>
    <script>
        function saveText() {
            // Pega o texto da área de texto
            const text = document.getElementById('textArea').value;
            // Salva no LocalStorage
            localStorage.setItem('savedText', text);
        }

        function loadText() {
            // Carrega o texto salvo do LocalStorage, se existir
            const savedText = localStorage.getItem('savedText');
            if (savedText) {
                document.getElementById('textArea').value = savedText;
            }
        }

        // Chama a função para carregar o texto ao abrir a página
        window.onload = loadText;
    </script>
</head>
<body>

    <h1>Leitor de Texto</h1>
    <textarea id="textArea" rows="10" cols="50"></textarea>
    <br>
    <button onclick="saveText()">Salvar Texto</button>

</body>
</html>
