<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    textarea {
      width: 45%;
      height: 300px;
      padding: 10px;
      font-size: 16px;
    }
    #output {
      width: 45%;
      height: 300px;
      padding: 10px;
      background: #f5f5f5;
      border: 1px solid #ccc;
      overflow-y: auto;
    }
    .container {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }
    h1 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Markdown Viewer</h1>
  <div class="container">
    <textarea id="markdown-input" placeholder="Digite seu Markdown aqui..."></textarea>
    <div id="output"></div>
  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
  <script>
    // Seleciona os elementos
    const input = document.getElementById("markdown-input");
    const output = document.getElementById("output");

    // Atualiza o HTML renderizado
    input.addEventListener("input", () => {
      const markdownText = input.value;
      output.innerHTML = marked(markdownText);
    });

    // Configurações opcionais do Marked.js
    marked.setOptions({
      breaks: true, // Quebra de linha automática
    });
  </script>
</body>
</html>
