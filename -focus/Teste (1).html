<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Interactive Modal</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            body {
                background-color: rgb(26, 25, 25);
            }
            #buy { 
                display: none;
                position: fixed;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                background-color: #71f13e0f;
                border: #71f13eac 1px solid;
                padding: 10px;
                border-radius: 10px;
                height: 200px;
                width: 400px;
                align-items: center;
                justify-content: center;
                box-shadow: inset 0 0 10px #71f13eac;
            }
            #buy h1 {
                background-color: #71f13eac;
                padding: 10px;
                color: white;
                border-radius: 10px;
                text-transform: none;
                text-shadow: black 0 0 10px;
                box-shadow: inset 0 0 10px #71f13eac;
                
            }
            #item {
                background-color: rgb(14, 14, 14);
                width: 100px;
                height: 100px;
                border-radius: 10px;
                box-shadow: inset 0 0 10px #71f13eac;
                cursor: pointer;
                position: absolute;
                top: 20%;
                left: 50%;
                transform: translate(-50%, -20%);
            }
            #item:hover {
                box-shadow: inset 0 0 10px #71f13eac;
            }
            #item:active {
                box-shadow: inset 0 0 10px #71f13eac;
            }
            #item:hover ~ #buy {
                display: flex;
            }
            #buy:hover {
                display: flex;
            }
            .premiumitem{

            }
            .premiumitem:hover ~ #buy{
                display: flex;
            }
            .premiumitem:hover #title{
                display: flex;
            }
        </style>
    </head>
    <body>         <label for="bookmark">bookmark</label>
            <input
                 type="color"
                 class="premiumitem"

                 name="color"

        <div id="buy">
