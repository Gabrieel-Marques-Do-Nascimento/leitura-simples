<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .scroll-horizontal {
            width: 300px;
            height: 200px;
            overflow-y: scroll;
            transform: rotate(-90deg); /* Rotaciona a barra */
        }

        .content {
            transform: rotate(90deg); /* Desfaz a rotação do conteúdo */
            width: 100%;
            height: 600px; /* Tamanho maior para provocar a rolagem */
        }
    </style>
    <title>Scroll Vertical como Horizontal</title>
</head>
<body>
    <div class="scroll-horizontal">
        <div class="content">
            <p>Esse é um exemplo de como a barra de rolagem vertical pode aparecer horizontalmente.</p>
            <p>Adicione mais conteúdo para testar a rolagem.</p>
            <p>Mais conteúdo aqui...</p>
            <p>Mais conteúdo aqui...</p>
            <p>Mais conteúdo aqui...</p>
        </div>
    </div>
</body>
</html>
