<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livro com Divs Sobrepostas</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            /* align-items: center; */
            height: 100vh;
            
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .page-container {
          top: 40px;
          display: flex;
          justify-content: center;
          align-items: center;
            position: relative;
            width: 80vw;
            height: 60%;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            padding: 20px;
            color: white;
            transition: opacity 0.3s ease;
            transform-origin: left;
        }
        .conteudo {
          padding: 10px;
          width: 100%;
            height: 100%;
          transform-origin: left;
        }
        
        .page:nth-child(1) .conteudo{ background-color: #FF6347; top: 0px; }
        .page:nth-child(2) .conteudo{ background-color: #4682B4; top: 5px; }
        .page:nth-child(3) .conteudo{ background-color: #32CD32; top: 10px; }
        .page:nth-child(4) .conteudo{ background-color: #FFD700; top: 15px; }

        button {
          position: absolute;
          bottom: 30px;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="page-container">
  
    <div class="page">
      <div class="conteudo">
    Página 1 - Texto aleatório
      </div>
       </div>
       
    <div class="page">
      <div class="conteudo">
    Página 2 - Mais texto
      </div>
       </div>
  
         <div class="page">
      <div class="conteudo">
    Página 3 - Outro texto
      </div>
       </div>
       
           <div class="page">
      <div class="conteudo">
    Página 4 - Último texto
      </div>
       </div>
       
     
</div>

<button onclick="removeTopPage()">Remover Página Superior</button>

<script>
    function removeTopPage() {
        const pages = document.querySelectorAll('.page');
        const conteudo = document.querySelectorAll('.conteudo');
        let tot = 0;
        for (let i = pages.length - 1; i >= 0; i--) {
          if (pages[i].style.opacity === "0")
          {
            tot ++;
          }
          if (tot === pages.length){
            for (let y = 0; y < pages.length +1; y ++)
            {
            
            pages[y].style.opacity = "100";
            pages[y].style.transition = "0s";
            conteudo[y].style.transition = "0s";
            conteudo[y].style.transform = "rotateY(1deg)";
              
            }
            
          }
            if (pages[i].style.opacity !== '0') {
              
              // add transition e animacao de pagina
              
              conteudo[i].style.transition = "1s linear";
              conteudo[i].style.transform = "rotateY(100deg)";

              pages[i].style.transition = "2s linear";
                pages[i].style.opacity = '0';
                break;
            }
        }
    }
</script>

</body>
</html>
