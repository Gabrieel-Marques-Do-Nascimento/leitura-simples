<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento em Branco</title>
  
</head>
<style>
*{
  margin: 0;
  padding: 0;
}
body{
  max-height: 100vh;
  align-items: center;
}
  #hello {
    position: relative;
    border: solid black 4px;
    padding: 15px;
    margin: 0 auto;
    text-align: center;
    width: 80%;
    height: 100px;
    font-size: 18px;
    line-height: 150%;
  }
</style>
<body>
  <div id="hello">
    hello world
  </div>
  <script>
    
    
  // Obtém a largura da janela
const width = window.innerWidth;

// Obtém a altura da janela
const height = window.innerHeight;


// Obtém o elemento com o id "hello"
const hello = document.getElementById("hello");

// Obtém o estilo computado do elemento "hello"
const hello_style = window.getComputedStyle(hello);
console.log(hello_style)

border_hll = Number(hello_style.border.substring(0,1))

tela_heith = height - border_hll - 20
// Obtém o tamanho da fonte do elemento "hello"
const fontSize = parseInt(hello_style.fontSize);

// Calcula a altura da linha com base no tamanho da fonte
const lineHeight = fontSize + (fontSize / 2);

// Calcula a altura aproximada do elemento "hello" em relação à altura da janela
const app_hgt = parseInt((tela_heith / lineHeight) ) * lineHeight;


// Quando a janela for carregada, exibe a altura aproximada no console
window.onload = function() {
  console.log("app_hgt", app_hgt);
  console.log("height", height);
  console.log("line", lineHeight);
  console.log("lines", parseInt(height / lineHeight) );  
  hello.style.height = app_hgt + "px";
};
      
function adjustHeight() {
    const height = window.innerHeight;
    const app_hgt = Math.floor(height / lineHeight) * lineHeight;
    hello.style.height = app_hgt + "px";
    hello.style.transition = "height 0.3s ease";
}
// re calcular ao redimencionar a page
window.onresize = adjustHeight;    
  </script>
</body>
</html>
