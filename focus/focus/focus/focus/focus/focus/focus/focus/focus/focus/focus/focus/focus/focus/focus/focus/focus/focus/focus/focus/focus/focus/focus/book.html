<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }

      .book {
        position: relative;
        width: 300px;
        height: 400px;
        perspective: 1000px;
      }

      .page {
        position: absolute;
        width: 100%;
        height: 100%;
        background: white;
        border: 1px solid #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        transform-origin: left;
        transition: transform 0.6s;
      }

      #page2 {
        transform: rotateY(180deg);
      }
    </style>
    <div class="book">
      <div class="page" id="page1">Página 1</div>
      <div class="page" id="page2">Página 2</div>
    </div>
    <button onclick="turnPage()">Virar Página</button>
    <script>
      let currentPage = 1;

      function turnPage() {
        const page1 = document.getElementById("page1");
        const page2 = document.getElementById("page2");

        if (currentPage === 1) {
          page1.style.transform = "rotateY(-180deg)";
          page2.style.transform = "rotateY(0deg)";
          currentPage = 2;
        } else {
          page1.style.transform = "rotateY(0deg)";
          page2.style.transform = "rotateY(180deg)";
          currentPage = 1;
        }
      }
    </script>
  </body>
</html>
