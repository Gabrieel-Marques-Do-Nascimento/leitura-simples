<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posição do Mouse</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Movimente o mouse!</h1>
    <p id="position">Posição: (0, 0)</p>

    <script>
        document.addEventListener('mousemove', function(event) {
            const x = event.clientX;
            const y = event.clientY;
            document.getElementById('position').textContent = `Posição: (${x} px, ${y} px)`;
        });
    </script>
</body>
</html>
