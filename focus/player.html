<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .player {
       border-radius: 50%;
       box-shadow: black 1px 1px 2px, black 1px 1px 1px, black 1px 1px 6px;
    }
</style>
<body>
    <button class="player scroll" id="play">
        <svg width="40" height="40" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <polygon points="30,20 80,50 30,80" fill="black" />
          </svg>
          
          
        <!-- play and pase // vai ser um elemento estilizado em css com animation de girar quando ativo -->
      </button>


      <script>

        let button = document.querySelector('.player');
           let isPlaying = false; // Variável de controle para alternar os cliques

        button.addEventListener('click',() => {
            if (isPlaying) {
            // Estado "pausado" - mostrar o ícone de play
            button.innerHTML = `
            <svg width="40" height="40" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <polygon points="30,20 70,50 30,80" fill="black" />
            </svg>`;
        } else {
            // Estado "tocando" - mostrar o ícone de pausa
            button.innerHTML = `
            <svg width="40" height="40" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <rect x="30" y="20" width="15" height="60" fill="black" />
                <rect x="55" y="20" width="15" height="60" fill="black" />
            </svg>`;
        }
        // Alterna o estado da variável
        isPlaying = !isPlaying;
        });


      </script>
</body>
</html>
