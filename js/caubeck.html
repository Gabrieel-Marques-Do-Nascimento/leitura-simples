<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CallBacks</title>
  </head>
  <body>
    <button id="CallBacks">click me</button>

    <script>
      let callbacks = document.getElementById("CallBacks");

        function callfunc(eventInfo) {
            // apos o vento chamar esssa funcao ela mostra todas as informacoes disponiveis
            console.log(`Informacoes do evento:`, eventInfo)
        }


      callbacks.addEventListener('click', callfunc)
    </script>
  </body>
</html>
